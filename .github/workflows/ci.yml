name: ğŸ” Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright + Cucumber tests
        id: run-tests
        env:
          TEST_ENV: dev
        run: |
          echo "Running tests in $TEST_ENV environment"
          npm run ciGit
          exit_code=$?
          cd playwright
          echo "exit_code=$?" >> $GITHUB_ENV

      - name: ğŸ“¤ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: âœ… Check test result
        if: always()
        run: |
          if [ "${{ steps.run-tests.outputs.exit_code }}" -eq 0 ]; then
            echo "âœ… Tests PASSED"
          else
            echo "âŒ Tests FAILED"
            exit 1  # Náº¿u báº¡n muá»‘n bÃ¡o Ä‘á» á»Ÿ cuá»‘i
          fi
          
      - name: ğŸ“¤ Deploy Playwright Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: playwright-report/

      - name: ğŸ“„ Show HTML report
        if: always()
        run: |
          echo ""
          echo "==========================================="
          echo "âœ… View the Playwright HTML Report at:"
          echo "ğŸ‘‰ https://thuanceo.github.io/test-automation-suite/"
          echo "==========================================="
