name: üîé Playwright Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üöÄ Run Playwright + Cucumber tests
        id: run-tests
        env:
          TEST_ENV: dev
        run: |
          echo "Running tests in $TEST_ENV environment"
          npm run ciGit
          exit_code=$?
          cd ../../
          echo "exit_code=$?" >> $GITHUB_ENV

      - name: üì§ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports/playwright-report/

      - name: ‚úÖ Check test result
        if: always()
        run: |
          if [ "${{ steps.run-tests.outputs.exit_code }}" -eq 0 ]; then
            echo "‚úÖ Tests PASSED"
          else
            echo "‚ùå Tests FAILED"
            exit 1  # N·∫øu b·∫°n mu·ªën b√°o ƒë·ªè ·ªü cu·ªëi
          fi
          
      - name: üì§ Deploy Playwright Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: reports/playwright-report/
